<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="mystyle.css">
        
    </head>
    <body style="text-align:center;">

        <header>
            <ul>
              <li><a href="google_images.html">Image Search</a></li>
              <li><a href="Search.html">Google Search</a></li>
            </ul>  
        </header>

        <div class="logo">
            <img src="advanced_search_image.png">
        </div>    
        <p>Find pages with...</p>

            <form action="https://www.google.com/search">
                <div >
                    all these words: <input type="text" class="advancedsearchbar" title ="search" name="as_q" autofocus> <br>
                    this exact word or phrase: <input type="text" class="advancedsearchbar" title ="search" name="as_epq" autofocus> <br>
                    any of these words: <input type="text" class="advancedsearchbar" title ="search" name="as_oq" autofocus> <br>
                    none of these words: <input type="text" class="advancedsearchbar" title ="search" name="as_eq" autofocus> <br>
                </div>
                <div class="buttons">
                    <button class="button" id="adv_button" type="submit">Advanced Search</button>
                    <button class="button" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
